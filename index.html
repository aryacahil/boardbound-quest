<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boardbound Quest</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-wrapper">
        <header class="top-bar">
            <button class="btn">INSTRUCTIONS</button>
            <h1 class="game-title">Boardbound Quest</Q></h1>
            <button class="btn">RESTART GAME</button>
        </header>

        <main id="game-setup">
            <h2>Pilih pahlawanmu:</h2>
            <div class="setup-section">
                <label for="player-count">Player Count (1-4):</label>
                <input type="number" id="player-count" min="1" max="4" value="1">
            </div>
            <div id="player-creation-forms"></div>
            <button id="start-game-btn" class="btn btn-start">Start Game!</button>
        </main>

        <main id="game-container" style="display: none;">
            <aside id="left-info-panel" class="side-panel"></aside>

            <div id="center-area">
                <div id="game-board">
                    <div id="center-panel">
                        <div id="game-log-container">
                            <div id="game-log"></div>
                        </div>
                        <div id="dice-display">
                            </div>
                        <button id="roll-dice-btn" class="btn">ROLL DICE!</button>
                    </div>
                </div>
            </div>

            <aside id="right-info-panel" class="side-panel"></aside>
        </main>

        <footer class="bottom-bar">
            <p>Created with <i class="fa-solid fa-heart"></i> by Aryacahil!</p>
        </footer>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
